	function Student(name, kor, math, eng){
		this.name=name;
		this.kor=kor;
		this.math=math;
		this.eng=eng;
		this.tot=function(){
			return this.kor+this.math+this.eng;
		};
		this.avg=function(){
			return this.tot()/3;
		};

	}
