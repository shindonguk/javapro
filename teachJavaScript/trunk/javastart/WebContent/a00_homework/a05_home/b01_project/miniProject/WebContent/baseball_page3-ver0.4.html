<!DOCTYPE html>
<html>
	<head>
		<title>page2-ver0.4</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
		<link rel="stylesheet" href="css/game.css"/>
		
	</head>
	<body>
		<!-- 전체를 묶는 div/id:base -->
		<div id="base">
			<!-- 여기부터 현재 남은 횟수, 시간보여줌 &
			게임로고, 홈으로 돌아가기 버튼 포함-->
			<div id="left">
				<div id="head">
					<!-- 게임로고-->
					<dl>
						<dt>
							<a href="main.html" id="logo"><span id="blind">로고</span></a>
						</dt>
						<!-- 현재 남은 횟수, 시간 -->

						<dd>
							<strong>지정된 제한시간</strong>
						</dd>
						<dd>
							<strong>레벨별로 지정되는 제한횟수</strong>
						</dd>

					</dl>
				</div>
				<!-- 여기부터 side-a-1(왼쪽 위) -->
				<div id="side-a-1">
					<!-- 여기부터 랜덤숫자배열 값 출력 -->
					<div id="random_numArray">
						<table>
							<tr>
								<td id="random_num01" class="random"><img
								src="image/card.png" alt=""></td>
								<td id="random_num02" class="random"><img
								src="image/card.png" alt=""></td>
								<td id="random_num03" class="random"><img
								src="image/card.png" alt=""></td>
								<td id="random_num04" class="random"><img
								src="image/card.png" alt=""></td>
								<td id="random_num05" class="random"><img
								src="image/card.png" alt=""></td>
							</tr>
						</table>
					</div>
					<!-- 여기부터 숫자키패드에서 입력된 값 출력 -->
					<div id="input_numArray">
						<table>
							<!--숫자입력부분-->
							<tr>
								<td id="input_num01" class="input"><img
								src="image/input_numArray.gif" alt=""></td>
								<td id="input_num02" class="input"><img
								src="image/input_numArray.gif" alt=""></td>
								<td id="input_num03" class="input"><img
								src="image/input_numArray.gif" alt=""></td>
								<td id="input_num04" class="input"><img
								src="image/input_numArray.gif" alt=""></td>
								<td id="input_num05" class="input"><img
								src="image/input_numArray.gif" alt=""></td>
							</tr>
						</table>
					</div>
				</div>

				<!-- 여기부터 side-a-2(왼쪽 아래) -->
				<div id="side-a-2">
					<!-- 여기부터 아이템 -->
					<div id="items">
						<table>
							<tr>
								<td class="item">
								<button type="button"><img
									src="image/cardOper.gif" alt="" style="display: inline;">

								</button></td>
								<td class="item">
								<button type="button"><img src="image/time.gif"
									alt="">

								</button></td>
								<td class="item">
								<button type="button"><img src="image/count.gif"
									alt="">
								</button></td>
							</tr>
						</table>
					</div>
					<!-- 여기부터 숫자키패드 -->
					<div id="number" align="left">
						<table class="pad01">
							<tr>
								<td id="pad_num00"><a class="num_btn" id="num01"> 0 </a></td>
								<td id="pad_num01"><a class="num_btn" id="num02"> 1 </a></td>
								<td id="pad_num02"><a class="num_btn" id="num03"> 2 </a></td>
								<td id="pad_num03"><a class="num_btn" id="num04"> 3 </a></td>
								<td id="pad_num04"><a class="num_btn" id="num05"> 4 </a></td>
							</tr>
							<tr>
								<td id="pad_num05"><a class="num_btn" id="num01"> 5 </a></td>
								<td id="pad_num06"><a class="num_btn"> 6 </a></td>
								<td id="pad_num07"><a class="num_btn"> 7 </a></td>
								<td id="pad_num08"><a class="num_btn"> 8 </a></td>
								<td id="pad_num09"><a class="num_btn"> 9 </a></td>
							</tr>
						</table>
					</div>

					<!-- 여기부터 버튼 -->
					<div id="btn">
						<table>
							<tr>
								<td id="input_value">
								<button type="button"><img
									src="image/input.gif" alt="">
								</button></td>
							</tr>
							<tr>
								<td id="return_value">
								<button type="button"><img
									src="image/return.gif" alt="">
								</button></td>
							</tr>
							<tr>
								<td id="erager_value">
								<button type="button"><img
									src="image/erager.gif" alt="">
								</button></td>
							</tr>
						</table>
					</div>

				</div>
			</div>
			<!-- 여기부터 side-b(오른쪽) -->
			<div id="right">
				<div id="side-b">
					<!-- 여기부터 입력값의 B/S결과를 보여주는 창 & 경기결과기록이 축적되는 곳 -->
					<div align="center" style="background-color: white; font-family: 'Righteous', cursive; font-size: 25px">
						1 TH
					</div>
					<div id="result_view"  style="background-color: black">
						<div id="ball_display" class="display">
							<img src="image/B3.png" style="margin: 25px 0px 0px 5px"/>
						</div>
						<div id="strike_display" class="display">
							<img src="image/S5.png" style="margin: 15px 0px 0px 5px"/>
						</div>
					</div>
					<div id="result_memo">
						<table id="out">
							<tr>
								<th>회차</th><th>ball</th><th>strike</th>
							</tr>
							
						</table>

					</div>

				</div>
			</div>
		</div>

	</body>
</html>
