<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Refresh" content="2; url=main.html"/>
		<title>logo</title>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script>
			$(window).load(function() {
				setTimeout(function() {
					$("#fade").fadeOut(1000, function() {
					});
				}, 1000);
			});
		</script>
		<style>
			html, body {
				height: 100%;
				padding: 40px 50px 0px 50px;
				margin: 0;
				overflow: hidden;
			}
			.fade {
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 960px;
				height: 540px;
				margin: 0 auto;
			}

		</style>
	</head>

	<body>
		<div class="fade" id="fade">
			<img src="image/logo.png"
			style="width: 960px; height: 540px;">
		</div>
	</body>
</html>
