	// 전역변수 : 모든 함수에 전체 영향을 미치는 변수를 말한다.
	var tot=0;
	function plus(){
		// 지역변수 : 함수내부에서 연산처리로 해당 데이터 변경하는 것을 말한다.
		var num01Obj=document.getElementById("num01");

		tot++;
		document.getElementById("sum").innerHTML=tot;
	}
	function minus(){
		var num02Obj=document.getElementById("num02");
		var num02=parseInt(num02Obj.innerHTML);
		num02++;
		num02Obj.innerHTML=num02;
		tot--;
		document.getElementById("sum").innerHTML=tot;
	}
/*
