  <script type="text/javascript">
  <!--
	// call()
	// 화면에서 this라는 키워드를 통하여 객체를 전달 했기 때문에 가능..
	function call( obj ){
		//alert( obj.innerHTML );
		obj.innerHTML="text 변경!! 반가워요!!";
		obj.style.background="yellow";
		// 화면에 id값(id="h2Id")으로 설정된 객체를 지정한다.
		var h2Id=document.getElementById("h2Id");
		h2Id.innerHTML="당연하지요!!";
		h2Id.align="right";
		// Elements 복수..
		var tds=document.getElementsByTagName("td");
		for(var idx=0;idx<tds.length;idx++){
			tds[idx].width="25%";
			if(idx%4==0)
			tds[idx].innerHTML="데이터를 입력!";
		}
	}
  //-->
  </script>
 </head>
 <body>

 <h1 align="center"  onclick="javascript:call( this );">클릭하세요..</h1>
 <h2 id="h2Id">이것도 controller 되는가?</h2>
